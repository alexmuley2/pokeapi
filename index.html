<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  
    <title>PokeAPI Search</title>
</head>

<body class="bg-blue-400 min-h-screen flex flex-col items-center justify-center bg-cover bg-center transition-all duration-300 ease-in">

    <header class="bg-gray-800 text-white py-4 px-10 flex justify-center items-center w-full">
        <div class="imagen flex items-center justify-center">
            <img src="img/f217280dfd6061517dfadb14fbb40bfa.png" alt="Logo" class="max-h-16 w-auto">
        </div>
    </header>

    <div id="search-container" class="flex items-center flex-col mt-5">
        <div class="flex">
            <input type="text" id="pokemonInput" placeholder="Ingrese un Pokemon" class="input px-2 py-1 border border-gray-300 rounded text-black">
            <button onclick="searchPokemon()" class="button bg-blue-500 hover:bg-blue-700 text-white ml-2">Buscar</button>
        </div>
    </div>
  
    <main id="main-content" class="flex-1 flex justify-center items-center p-2 mt-10">
        <div id="pokemon-card" class="hidden p-3 bg-white rounded-lg shadow-md w-96 flex flex-col items-center">
            <!-- Contenido del main -->
            <!-- Otro contenido del card si es necesario -->

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/index.js"></script>
  
</body>

</html>
